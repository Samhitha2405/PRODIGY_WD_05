<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./PRODIGY_WD_05/style.css">
</head>
<body>
  
    <div id="app">
        <h1>Weather App</h1>
        <div id="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Get Weather</button>
        </div>
        <div id="weather-info">
            <h2 id="location"></h2>
            <h3 id="description"></h3>
            <p id="temperature"></p>
        </div>
    </div>
    <script src="./PRODIGY_WD_05/script.js"></script>
</body>
</html>
